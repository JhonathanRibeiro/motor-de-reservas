<body class="body">
  <app-root></app-root>
  <script>
    //Fixa o card da reserva
  $(window).scroll(function(){
    positionScroll = $(document).scrollTop(); 
     var div = $("#payment");
   if (positionScroll > 400 || positionScroll >= 400){
    div.addClass("fixed");
  } else if( positionScroll > 500) {
    div.removeClass("fixed");
  } else {
    div.removeClass("fixed");
  }
  });
  </script>
